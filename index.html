<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Geo AR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude:52.80199; latitude: 18.26248;"
        animation-mixer
      />

      <a-entity
        gltf-model="./assets/second/flower.glb"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude:52.80194; latitude: 18.26223;"
        animation-mixer
      />

      <a-entity
        gltf-model="./assets/third/ArmorASkin.obj"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude:52.80186; latitude: 18.26236;"
        animation-mixer
      />
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
